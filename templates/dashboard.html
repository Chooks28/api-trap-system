<!DOCTYPE html>
<html>
<head>
    <title>Suspicious IP Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            text-align: center;
            padding: 14px 20px;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }

        .redirects {
            background-color: #f39c12; /* orange */
        }

        .trap-hits {
            background-color: #e74c3c; /* red */
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons form {
            display: inline-block;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-right: 15px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>üö® Suspicious IP Activity Dashboard</h1>

    <table>
        <tr>
            <th>IP Address</th>
            <th># of Redirects</th>
            <th># of Trap Hits</th>
        </tr>
        {% for ip, data in hits.items() %}
        <tr>
            <td>{{ ip }}</td>
            <td><span class="badge redirects">{{ data.redirects }}</span></td>
            <td><span class="badge trap-hits">{{ data.trap_hits }}</span></td>
        </tr>
        {% endfor %}
    </table>

    <div class="buttons">
        <form method="post" action="/reset">
            <button type="submit">üîÑ Reset Log</button>
        </form>
        <form method="get" action="/export">
            <button type="submit">‚¨áÔ∏è Export Log</button>
        </form>
    </div>
</body>
</html>
